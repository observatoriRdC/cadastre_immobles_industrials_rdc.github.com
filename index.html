<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Informació Cadastral dels immobles industrials a la Riera de Caldes</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ImmoblesIndustrials_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.53227868951763,2.1397361251088696],[41.6016514310615,2.264541973295643]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_ImmoblesIndustrials_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>CONDICIO</strong><br />' + (feature.properties['CONDICIO'] !== null ? autolinker.link(feature.properties['CONDICIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>INFO</strong><br />' + (feature.properties['INFO'] !== null ? autolinker.link(feature.properties['INFO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>REF_14DIG</strong><br />' + (feature.properties['REF_14DIG'] !== null ? autolinker.link(feature.properties['REF_14DIG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>US_HABITUA</strong><br />' + (feature.properties['US_HABITUA'] !== null ? autolinker.link(feature.properties['US_HABITUA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>N_IMMOBLES</strong><br />' + (feature.properties['N_IMMOBLES'] !== null ? autolinker.link(feature.properties['N_IMMOBLES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>N_RESIDENC</strong><br />' + (feature.properties['N_RESIDENC'] !== null ? autolinker.link(feature.properties['N_RESIDENC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>FOTO</strong><br />' + (feature.properties['FOTO'] !== null ? autolinker.link(feature.properties['FOTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>AREA_M2</strong><br />' + (feature.properties['AREA_M2'] !== null ? autolinker.link(feature.properties['AREA_M2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>POLIGON</strong><br />' + (feature.properties['POLIGON'] !== null ? autolinker.link(feature.properties['POLIGON'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MUNICIPI</strong><br />' + (feature.properties['MUNICIPI'] !== null ? autolinker.link(feature.properties['MUNICIPI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ImmoblesIndustrials_1_0() {
            return {
                pane: 'pane_ImmoblesIndustrials_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.3,
                fillColor: 'rgba(207,93,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ImmoblesIndustrials_1');
        map.getPane('pane_ImmoblesIndustrials_1').style.zIndex = 401;
        map.getPane('pane_ImmoblesIndustrials_1').style['mix-blend-mode'] = 'normal';
        var layer_ImmoblesIndustrials_1 = new L.geoJson(json_ImmoblesIndustrials_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ImmoblesIndustrials_1',
            layerName: 'layer_ImmoblesIndustrials_1',
            pane: 'pane_ImmoblesIndustrials_1',
            onEachFeature: pop_ImmoblesIndustrials_1,
            style: style_ImmoblesIndustrials_1_0,
        });
        bounds_group.addLayer(layer_ImmoblesIndustrials_1);
        map.addLayer(layer_ImmoblesIndustrials_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Informació Cadastral dels immobles industrials a la Riera de Caldes</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ImmoblesIndustrials_1.png" /> Immobles Industrials': layer_ImmoblesIndustrials_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
